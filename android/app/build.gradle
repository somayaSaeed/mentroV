buildscript {
    ext.kotlin_version = '1.9.0'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        configurations.all {
            resolutionStrategy {
                force 'com.facebook.android:facebook-android-sdk:latest.release'
            }
        }
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0"
        classpath 'com.google.gms:google-services:4.4.2'
        classpath 'androidx.multidex:multidex:2.0.1'

//        classpath 'com.android.tools.build:gradle:16.0.3'


    }
}


plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' version '4.4.2' // Add version here

}


android {
    namespace = "com.example.mentroverso"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8

    }

    packagingOptions {
        pickFirst 'lib/**/libunity.so'
        pickFirst 'lib/**/libil2cpp.so'
    }

    bundle {
        storeArchive {
            enable = false
        }
    }
    aaptOptions {
        noCompress = ['.unity3d', '.ress', '.resource', '.obb']
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }


    signingConfigs {
        release {
            keyAlias System.getenv("MYAPP_KEY_ALIAS")
            keyPassword System.getenv("MYAPP_KEY_PASSWORD")
            storeFile file('<user>.keystore')
            storePassword System.getenv("MYAPP_KEYSTORE_PASSWORD")

        }
         }


    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.mentroverso"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
        resValue "string", "app_name", "MyApp"
        resValue "string", "unity_required_resources", "Required"
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a'
        }
        packagingOptions {
            pickFirst 'lib/arm64-v8a/libil2cpp.so'
            pickFirst 'lib/armeabi-v7a/libil2cpp.so'
        }

    }

    buildTypes {
        release {

            signingConfig signingConfigs.release
            minifyEnabled false
             shrinkResources false
             proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation(platform("com.google.firebase:firebase-bom:33.9.0"))
    implementation("com.google.firebase:firebase-analytics")
    implementation project(':unityLibrary')
    implementation fileTree(dir: "../UnityExport/unityLibrary/libs", include: ["*.jar", "*.aar"])


}